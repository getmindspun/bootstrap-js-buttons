<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Bootstrap Buttons with CSS Variables | Mindspun</title>

    <style>
        :root {
            --accent-color: #FF1A75;
        }
    </style>
</head>
<body>


<main class="d-flex flex-column justify-content-center position-fixed top-0 bottom-0 w-100 text-center"
      style="z-index: -1">
    <div>
        <label class="h1 mb-3" for="color">Select a color</label>
        <div><input style="width:235px;" id="color" type="color" value="#FF1A75"></div>
        <button type="button" class="btn btn-accent-solid mx-2 my-3" style="width:100px" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
            Solid
        </button>
        <button type="button" class="btn btn-accent-outline mx-2 my-3" style="width:100px" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
            Outline
        </button>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Bootstrap JS Button</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                You clicked a button variant that was create by Javascript!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-js-buttons@latest/dist/bootstrap-js-buttons.min.js"></script>

<script>
    bs.debug();

    document.querySelector("#color").addEventListener("input", function (event) {
        var color = event.target.value;
        document.documentElement.style.setProperty("--accent-color", color);

        bs.buttonVariant('.btn-accent-solid', color);
        bs.buttonOutlineVariant('.btn-accent-outline', color);
    }, false);


    bs.buttonVariant('.btn-accent-solid', '#FF1A75');
    bs.buttonOutlineVariant('.btn-accent-outline', '#FF1A75');

</script>
</body>
</html>
